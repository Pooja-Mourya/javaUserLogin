<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<title>user ragistration form</title>
</head>
<body>
<form action="RegisterServlet" method="post" onsubmit=registerUser()>
	<h1 align="center">Registration Form</h1>
<div class="container col-md-3 m-5 card p-5">
 <div class="mb-3">
    <label class="form-label">Enter your email</label>
    <input type="email" name="email" class="form-control" >
  </div>
  <div class="mb-3">
    <label class="form-label">Phone number</label>
    <input type="phone" name="phoneNumber" class="form-control" >
  </div>
 <div class="mb-3">
    <label class="form-label">Address</label>
    <input type="text" name="address" class="form-control" >
  </div>
   <div class="mb-3">
    <label class="form-label">Password</label>
    <input type="password" name="password" class="form-control" >
  </div>
   <div class="mb-3">
    <label class="form-label">Confirm Password</label>
    <input type="password" name="congirm_password" class="form-control" >
  </div>
  <button type="submit" class="btn btn-primary">Register</button>
  <a href="Login.html">if are you register user ! login here...</a>
</div>
</form>

<div id="message"></div>

<script>
function registerUser() {
    // ... (your form submission logic)

    // Assuming you're using AJAX to submit the form
    $.ajax({
        type: "POST",
        url: "RegisterServlet",
        //data: formData,
        success: function(response) {
            // Show the response in the message div
            $("#message").text(response);
            
            // Optionally, show an alert box
            alert(response);
        },
        error: function(error) {
            console.error(error);
        }
    });
}
</script>

</body>
</html>
